sudo: false
language: node_js
node_js:
  - 12
cache: npm
branches:
  only:
    - fexo
install:
  - npm install
script:
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target-branch: gh-pages
  on:
    branch: fexo
  local_dir: public

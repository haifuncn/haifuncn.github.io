sudo: false
language: node_js
node_js:
  - 12
cache: npm
branches:
  only:
    - next
install:
  - npm install
script:
  - hexo generate
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    keep-history: true
    target-branch: gh-pages
    on:
      branch: next
    local_dir: public
  - provider: script
    keep_history: true
    skip_cleanup: true
    script: npm run deploy:refresh-cdn
    on:
      branch: next

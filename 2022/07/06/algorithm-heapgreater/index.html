span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">HeapGreater</span>&lt;<span class="title">T</span>&gt; </span>{</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 堆数组</span></span><br><span class="line">    <span class="keyword">private</span> ArrayList&lt;T&gt; heap;</span><br><span class="line">    <span class="comment">// 反向索引，增加结构</span></span><br><span class="line">    <span class="keyword">private</span> HashMap&lt;T, Integer&gt; indexMap;</span><br><span class="line">    <span class="comment">// 堆大小</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> heapSize;</span><br><span class="line">    <span class="comment">// 自定义比较器</span></span><br><span class="line">    <span class="keyword">private</span> Comparator&lt;? <span class="keyword">super</span> T&gt; comp;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">HeapGreater</span><span class="params">(Comparator&lt;? <span class="keyword">super</span> T&gt; c)</span> </span>{</span><br><span class="line">        heap = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        indexMap = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        heapSize = <span class="number">0</span>;</span><br><span class="line">        comp = c;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>{</span><br><span class="line">        <span class="keyword">return</span> heapSize == <span class="number">0</span>;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">size</span><span class="params">()</span> </span>{</span><br><span class="line">        <span class="keyword">return</span> heapSize;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">contains</span><span class="params">(T obj)</span> </span>{</span><br><span class="line">        <span class="keyword">return</span> indexMap.containsKey(obj);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> T <span class="title">peek</span><span class="params">()</span> </span>{</span><br><span class="line">        <span class="keyword">return</span> heap.get(<span class="number">0</span>);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">push</span><span class="params">(T obj)</span> </span>{</span><br><span class="line">        heap.add(obj);</span><br><span class="line">        indexMap.put(obj, heapSize);</span><br><span class="line">        heapInsert(heapSize++);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> T <span class="title">pop</span><span class="params">()</span> </span>{</span><br><span class="line">        T ans = heap.get(<span class="number">0</span>);</span><br><span class="line">        swap(<span class="number">0</span>, heapSize - <span class="number">1</span>);</span><br><span class="line">        indexMap.remove(ans);</span><br><span class="line">        heap.remove(--heapSize);</span><br><span class="line">        heapify(<span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 增加功能，移除任意节点</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span><span class="params">(T obj)</span> </span>{</span><br><span class="line">        <span class="comment">// 堆最后位置的节点</span></span><br><span class="line">        T replace = heap.get(heapSize - <span class="number">1</span>);</span><br><span class="line">        <span class="comment">// 指定节点位置</span></span><br><span class="line">        <span class="keyword">int</span> index = indexMap.get(obj);</span><br><span class="line">        <span class="comment">// 从反向索引中移除指定节点</span></span><br><span class="line">        indexMap.remove(obj);</span><br><span class="line">        <span class="comment">// 从堆中移除最后一个节点</span></span><br><span class="line">        heap.remove(--heapSize);</span><br><span class="line">        <span class="keyword">if</span> (obj != replace) { <span class="comment">// 如果指定的不是最后一个节点</span></span><br><span class="line">            heap.set(index, replace); <span class="comment">// 把取出来的原最后节点放到指定位置</span></span><br><span class="line">            indexMap.put(replace, index); <span class="comment">// 更新反向索引</span></span><br><span class="line">            resign(replace); <span class="comment">// 更新指定位置节点，重新建堆</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 增强功能，任意节点变化后重新建堆</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">resign</span><span class="params">(T obj)</span> </span>{</span><br><span class="line">        <span class="comment">// 向上移或者向下移，只会执行一个</span></span><br><span class="line">        heapInsert(indexMap.get(obj));</span><br><span class="line">        heapify(indexMap.get(obj));</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回堆上的所有元素</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;T&gt; <span class="title">getAllElements</span><span class="params">()</span> </span>{</span><br><span class="line">        List&lt;T&gt; ans = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (T c : heap) {</span><br><span class="line">            ans.add(c);</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 上移</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">heapInsert</span><span class="params">(<span class="keyword">int</span> index)</span> </span>{</span><br><span class="line">        <span class="keyword">while</span> (comp.compare(heap.get(index), heap.get((index - <span class="number">1</span>) / <span class="number">2</span>)) &lt; <span class="number">0</span>) {</span><br><span class="line">            swap(index, (index - <span class="number">1</span>) / <span class="number">2</span>);</span><br><span class="line">            index = (index - <span class="number">1</span>) / <span class="number">2</span>;</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 下移</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">heapify</span><span class="params">(<span class="keyword">int</span> index)</span> </span>{</span><br><span class="line">        <span class="keyword">int</span> left = index * <span class="number">2</span> + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (left &lt; heapSize) {</span><br><span class="line">            <span class="keyword">int</span> best = left + <span class="number">1</span> &lt; heapSize &amp;&amp; comp.compare(heap.get(left + <span class="number">1</span>), heap.get(left)) &lt; <span class="number">0</span> ? (left + <span class="number">1</span>) : left;</span><br><span class="line">            best = comp.compare(heap.get(best), heap.get(index)) &lt; <span class="number">0</span> ? best : index;</span><br><span class="line">            <span class="keyword">if</span> (best == index) {</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            }</span><br><span class="line">            swap(best, index);</span><br><span class="line">            index = best;</span><br><span class="line">            left = index * <span class="number">2</span> + <span class="number">1</span>;</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> j)</span> </span>{</span><br><span class="line">        T o1 = heap.get(i);</span><br><span class="line">        T o2 = heap.get(j);</span><br><span class="line">        heap.set(i, o2);</span><br><span class="line">        heap.set(j, o1);</span><br><span class="line">        indexMap.put(o2, i);</span><br><span class="line">        indexMap.put(o1, j);</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
